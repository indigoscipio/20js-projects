<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meal Finder</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Meal Finder</h1>
      <div class="form-container">
        <form action="" id="submit">
          <input id="search" type="text" placeholder="Enter any meals..." />
          <button class="search" type="submit">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </form>
        <button class="random" id="random">
          <i class="fa-solid fa-shuffle"></i>
        </button>
      </div>

      <div class="result-heading" id="result-heading">Meal 1</div>
      <div class="meals" id="meals">Meals Group</div>
      <div id="single-meal">Single Meal</div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/ffb9bf6e53.js"></script>
  </body>
</html>
