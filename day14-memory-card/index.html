<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Game ðŸ§ </title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1></h1>

    <header class="header">
      <p class="title">Memory Cards</p>
      <button class="button button--add">
        <i class="fa-solid fa-plus"></i>
        Add A New Card
      </button>
    </header>

    <main class="main">
      <div class="card-container">
        <input type="checkbox" id="card-1" />
        <label class="flip-card" for="card-1">
          <div class="card front">Front Card</div>
          <div class="card back">Back Card</div>
        </label>
        <!-- <div class="flip-card">
          <div class="flip-card-inner">
            <div class="flip-card-front">Front Content</div>
            <div class="flip-card-back">Back Content</div>
          </div>
        </div> -->
      </div>
      <div class="slider-info">
        <button class="arrow-left">
          <i class="fa-solid fa-arrow-left"></i>
        </button>
        <p>1/3</p>
        <button class="arrow-right">
          <i class="fa-solid fa-arrow-right"></i>
        </button>
      </div>
    </main>

    <footer class="footer">
      <button class="button button--delete">
        <i class="fa-solid fa-trash-can"></i>Delete Card
      </button>
    </footer>

    <script src="script.js"></script>
    <script
      src="https://kit.fontawesome.com/ffb9bf6e53.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
