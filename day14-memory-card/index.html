<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Game ðŸ§ </title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1></h1>

    <header class="header">
      <p class="title">Memory Cards</p>
      <button class="button button--add">
        <i class="fa-solid fa-plus"></i>
        Add A New Card
      </button>
    </header>

    <div class="modal-container">
      <form class="modal">
        <div class="icon-close">
          <i class="fa-solid fa-xmark"></i>
        </div>
        <h2>Add New Card</h2>
        <div class="input-item">
          <label for="question">Question</label>
          <textarea
            placeholder="Insert your question here..."
            id="question"
            cols="30"
            rows="4"
          ></textarea>
        </div>
        <div class="input-item">
          <label for="answer">Answer</label>
          <textarea
            placeholder="Insert your answer here..."
            id="answer"
            id=""
            cols="30"
            rows="4"
          ></textarea>
        </div>
        <button type="submit" class="button button--submit" id="submit">
          <i class="fa-solid fa-plus"></i>
          Add Card
        </button>
      </form>
    </div>

    <main class="main">
      <div class="card-container hidden">
        <div class="card-slider">
          <!-- <input type="checkbox" id="card-1" />
          <label class="flip-card" for="card-1">
            <div class="card front">Question: Front Card</div>
            <div class="card back">Answer: Back Card</div>
          </label> -->
        </div>
      </div>
      <div class="slider-info hidden">
        <!-- <button class="arrow-left">
          <i class="fa-solid fa-arrow-left"></i>
        </button>
        <p class="pagination">1/3</p>
        <button class="arrow-right">
          <i class="fa-solid fa-arrow-right"></i>
        </button> -->
      </div>
    </main>

    <footer class="footer hidden">
      <button id="delete" class="button button--delete">
        <i class="fa-solid fa-trash-can"></i>Delete All Cards
      </button>
    </footer>

    <script src="script.js"></script>
    <script
      src="https://kit.fontawesome.com/ffb9bf6e53.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
